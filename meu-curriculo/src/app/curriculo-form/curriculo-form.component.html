<div class="form-container">
    <!-- Formação Acadêmica -->
    <section>
        <h2>Formação Acadêmica</h2>
        <label>Instituição</label>
        <input type="text" placeholder="Nome da instituição" />

        <label>Período</label>
        <input type="text" placeholder="Ex: 2020 - 2024" />
    </section>

    <!-- Experiência Profissional -->
    <section>
        <h2>Experiência Profissional</h2>
        <label>Cargo</label>
        <input type="text" />

        <label>Empresa</label>
        <input type="text" />

        <label>Período</label>
        <input type="text" placeholder="Ex: Jan/2021 - Dez/2022" />

        <label>Descrição</label>
        <textarea></textarea>
    </section>

    <!-- Habilidades -->
    <section>
        <h2>Habilidades</h2>
        <label>Habilidades</label>
        <input type="text" placeholder="Ex: Java, Angular, SQL..." />
    </section>

    <!-- Idiomas -->
    <section>
        <h2>Idiomas</h2>
        <label>Idioma</label>
        <input type="text" />

        <label>Nível</label>
        <select>
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
            <option value="fluente">Fluente</option>
        </select>
    </section>

    <!-- Certificados -->
    <section>
        <h2>Certificados (opcional)</h2>
        <label>Certificação</label>
        <input type="text" />

        <label>Instituição</label>
        <input type="text" />

        <label>Ano</label>
        <input type="number" min="1900" max="2099" />
    </section>

    <!-- Projetos -->
    <section>
        <h2>Projetos (opcional)</h2>
        <label>Nome do Projeto</label>
        <input type="text" />

        <label>Descrição</label>
        <textarea></textarea>

        <label>Link</label>
        <input type="url" />
    </section>

    <!-- Botão -->
    <button class="save-button">Salvar Currículo</button>
</div>
